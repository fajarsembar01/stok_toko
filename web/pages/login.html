<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Stock Pilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="app-shell auth-page login-page">
    <div class="app-bg"></div>
    <div class="min-h-screen">
      <header class="topbar">
        <div class="topbar-inner">
          <div class="flex items-center gap-3">
            <div class="logo">SP</div>
            <div>
              <div class="eyebrow">Inventory control</div>
              <div class="topbar-title">Stock Pilot</div>
            </div>
          </div>
          <div class="topbar-actions">
            <button class="ghost" id="theme-toggle" type="button">Dark</button>
          </div>
        </div>
      </header>

      <main class="grid min-h-[calc(100vh-96px)] gap-6 px-6 py-12 lg:grid-cols-[1.1fr,0.9fr] lg:px-16">
        <section class="card flex flex-col justify-between">
          <div class="card-body space-y-4">
            <p class="eyebrow">Welcome back</p>
            <h1>Atur stok dan modal toko dari satu dashboard.</h1>
            <p>
              Masuk untuk melihat performa toko, catat transaksi, dan kelola utang
              modal otomatis.
            </p>
          </div>
          <div class="card-body pt-0">
            <div class="kpi-grid">
              <div class="kpi-card">
                <p class="eyebrow">AI Trigger</p>
                <h3>Dewi / Dina</h3>
              </div>
              <div class="kpi-card">
                <p class="eyebrow">Realtime</p>
                <h3>WhatsApp + Web</h3>
              </div>
            </div>
          </div>
        </section>

        <section class="card max-w-md w-full justify-self-center">
          <div class="card-head">
            <div>
              <h2>Masuk ke dashboard</h2>
              <p>Gunakan akun admin atau staff.</p>
            </div>
          </div>
          <div class="card-body">
            <form id="login-form" class="form-stack">
              <label class="space-y-2">
                <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Username</span>
                <input class="input" name="username" placeholder="admin" required />
              </label>
              <label class="space-y-2">
                <span class="text-sm font-semibold text-slate-700 dark:text-slate-200">Password</span>
                <div class="password-field">
                  <input
                    class="input password-input"
                    id="login-password"
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                  />
                  <button
                    class="password-toggle-btn"
                    id="password-toggle"
                    type="button"
                    aria-label="Tampilkan password"
                    aria-pressed="false"
                    title="Tampilkan password"
                  >
                    <svg class="password-toggle-eye" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                      <path
                        d="M2 12s3.5-6 10-6 10 6 10 6-3.5 6-10 6-10-6-10-6Z"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <svg class="password-toggle-eye-off hidden" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                      <path
                        d="M3 3l18 18M10.6 10.6a2 2 0 0 0 2.8 2.8M9.9 5.6A10.5 10.5 0 0 1 12 5.4c6.5 0 10 6.6 10 6.6a17.3 17.3 0 0 1-4.1 4.8M6.1 8.2A17.9 17.9 0 0 0 2 12s3.5 6.6 10 6.6a10.7 10.7 0 0 0 3.2-.5"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="1.8"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                    <span class="sr-only">Toggle password</span>
                  </button>
                </div>
              </label>
              <button class="primary" type="submit">Login</button>
              <p id="login-error" class="text-sm text-rose-500"></p>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/js/login.js"></script>
  </body>
</html>
